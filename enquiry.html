  <!-- Enquiry Section -->
  <main>
    <h1>Enquiry Form</h1>
    <p>Please fill in the form below to send us your enquiry or request a quote. We will get back to you as soon as possible.</p>

    <form action="#" method="post">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="service">Service Interested In:</label><br>
      <select id="service" name="service">
        <option value="Cookies">Cupcakes & Scones</option>
        <option value="birthday-cake">Birthday Cake</option>
        <option value="wedding-cake">Wedding Cake</option>
        <option value="event-catering">Event Catering</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="message">Your Enquiry:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Submit Enquiry</button>
    </form>
  </main>
