<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enquiry â€” SHISA Bakery</title>
  <meta name="description" content="Make an enquiry for custom cakes, event catering or bulk supply.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <span class="brand">SHISA Bakery</span>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="enquiry.html">Enquiry</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="card container">
      <h1>Service Enquiry</h1>
      <p>Fill in the details once validated the form will present an estimate and next steps.</p>

      <form id="enquiry-form" action="#" novalidate>
        <label for="enq-name">Full Name</label>
        <input id="enq-name" name="name" type="text" required>

        <label for="enq-email">Email Address</label>
        <input id="enq-email" name="email" type="email" required>

        <label for="enq-phone">Phone Number</label>
        <input id="enq-phone" name="phone" type="tel" placeholder="0714649481">

        <label for="service">Service Interested In</label>
        <select id="service" name="service">
          <option value="birthday-cake">Birthday Cake</option>
          <option value="wedding-cake">Wedding Cake</option>
          <option value="event-catering">Event Catering</option>
          <option value="bulk-supply">Bulk Supply</option>
          <option value="other">Other</option>
        </select>

        <label for="message">Details / Requirements</label>
        <textarea id="message" name="message" rows="5" required placeholder="Include date, size, flavours, location, guests, budget..."></textarea>

        <button type="submit" class="btn">Submit Enquiry</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 SHISA Bakery</p>
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
